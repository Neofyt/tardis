<html>
	<head>
		<title>Tardis</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="assets/css/layout.css" />
	</head>
	<body>

	<table>
		<thead>
			<tr>
				<th>Status</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="br" rowspan="3" id="level"></td>
				<td class="br ra">Health :</td>
				<td id="hth" class="br bl"></td>
				<td class="bl">
					<span class="container">
						<span class="indicator" id="hth_ind"></span>
					</span>
				</td>
			</tr><tr>
				<td class="bl br ra">Jelly beans :</td>
				<td id="jb" class="br bl"></td>
				<td class="bl">
					<span class="container">
						<span class="indicator" id="jb_ind"></span>
					</span>
				</td>
			</tr><tr>
				<td class="bl br ra">Cristals :</td>
				<td id="cr" class="br bl"></td>
				<td class="bl">
					<button id='buy_1_jb' onclick='action[2](1);' disabled>Buy 1</button>
					<button id='buy_10_jb' onclick='action[2](10);' disabled>Buy 10</button>
				</td>
			</tr>
		</tbody>
	</table>

	<table id="inventory">
		<thead>
			<tr>
				<th>Inventory</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="sonic"></td>
				<td id="tardis"></td>
				<td id="k9"></td>
			</tr>
		</tbody>
	</table>

	<p id="actions"></p>
	<p id="enemy">
		<span id="enemy_img"></span>
		<span id="enemy_hth" class="container">
			<span class="indicator" id="foe_hth_ind"></span>
		</span>
	</p>
	<p id="story"></p>
	<p id="notif"></p>

	<button id='reset' onclick='reset();'>Reset</button><!-- very useful during coding !! -->
	<button id='button_attack' onclick='attack();' disabled>Attack</button>

	<script src="assets/js/msg.js"></script>
	<script src="assets/js/base.js"></script>
	<script src="assets/js/models.js"></script>
	<script src="assets/js/dialogs.js"></script>
	<script src="assets/js/planets.js"></script>
	<script src="assets/js/game.js"></script>
	<script src="assets/js/app.js"></script>

	</body>
</html>
