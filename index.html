<html>
	<head>
		<title>Tardis</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="assets/css/layout.css" />
	</head>
	<body>

	<a href="#" onclick="changeLang('fr');">Fr</a>
	<a href="#" onclick="changeLang('en');">En</a>

	<a href="#" onclick="sub('jb',100);">- 100 jb</a>
	<a href="#" onclick="add('jb',100);">+ 100 jb</a>

	<a href="#" onclick="sub('hth',10);">- 10 hth</a>
	<a href="#" onclick="add('hth',10);">+ 10 hth</a>

	<a href="#" onclick="levelUp();">Level up</a>

	<table>
		<tr>
			<td rowspan="2" id="level"></td>
			<td id="hth"></td>
			<td>
				<span class="container">
					<span class="indicator" id="hth_ind"></span>
				</span>
			</td>
		</tr><tr>
			<td id="jb"></td>
			<td>
				<span class="container">
					<span class="indicator" id="jb_ind"></span>
				</span>
			</td>
		</tr>
	</table>

	<p id="cristals"></p>
	<p id="actions"></p>
	<p id="tardis"></p>
	<p id="notif"></p>

	<script src="assets/js/msg.js"></script>
	<script src="assets/js/base.js"></script>
	<script src="assets/js/models.js"></script>
	<script src="assets/js/game.js"></script>
	<script src="assets/js/app.js"></script>

	</body>
</html>
